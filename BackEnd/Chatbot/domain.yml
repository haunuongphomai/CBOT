    utter_diff_between_for_loop_n_while_loop:
        - text: "For loop\n
              It is used when the number of iterations is known.\n
              In case of no condition, the loop is repeated infinite times.\n
              Initialization is not repeated.\n
              Statement of Iteration is written after running.\n
              Initialization can be in or out of the loop\n
              The nature of the increment is simple\n
